<!-- Scrolldown Function -->

<script type="text/javascript">

function scrolldown(){

window.scrollBy(0,2000)
setTimeout("scrolldown()",100)
if (window.pageYOffset > (document.body.clientHeight-2000)) {
window.scrollTo(0,0)
}
}

</script>
